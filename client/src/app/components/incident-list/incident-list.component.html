<div class="tableau">
    <ul>
        <li>Filtrer</li>
        <li>Trier</li>
        <li>
            <button type="submit" class="btn btn-outline-primary" (click)="onSearch()" style="margin-right: 15px;">
                <i class="fa fa-search"></i>
            </button>
            <input type="text" class="search" placeholder="Recherche" (keypress)="onSearch()" [(ngModel)]="nickname">
        </li>
        <li class="btn btn-primary li" routerLink="/new-incident">Nouvelle
            incident</li>
    </ul>
    <div class="row">
        <div class="col1 col-6 scroll-bar">
            <div *ngFor="let incident of incidents">
                <a (click)="displayComment(incident.id)">
                    <div class="card card1" *ngIf="incident.status === 'En cours'">
                        <div style="margin: 10px; color: rgb(84, 84, 84);font-weight: bolder;">{{ incident.user }}</div>
                        <div class="card-body card-body1">
                            <!-- <div>{{ incident.incidentType }}</div> -->
                            <div style="width: 450px;">{{ incident.description }}</div>
                            <!-- <div>{{ incident?.date_creation|date}}</div> -->
                            <div style="color: rgb(255, 10, 10);font-weight: bold;padding: 10px;margin-left: 20px;">{{
                                incident?.status}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col1 col-6 scroll-bar">
            <div *ngFor="let incident of incidents">
                <a (click)="displayComment(incident.id)">
                    <div class="card card1" *ngIf="incident.status === 'Terminer'">
                        <div style="margin: 10px; color: rgb(84, 84, 84);font-weight: bolder;">{{ incident.user }}</div>
                        <div class="card-body card-body1">
                            <!-- <div>{{ incident.incidentType }}</div> -->
                            <div style="width: 450px;">{{ incident.description }}</div>
                            <!-- <div>{{ incident?.date_creation|date }}</div> -->
                            <div style="color: rgb(0, 193, 0);font-weight: bold;padding: 10px; margin-left: 20px;">{{
                                incident?.status}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<div class="tableauComment">
    <div class="tale">
        <div class="card-body2 mb-2">
            <h2>Commentaire</h2>
            <div>
                <!-- <a class="btn btn-primary li modif" >Ajouter un commentaire</a> -->
                <a class="btn btn-primary li modif" routerLink="/new-incident">modifier</a>
            </div>
        </div>
        <div *ngFor="let i of comments">
            <div class="card card2">
                <div class="card-body card-body2">
                    <div>{{ i.comment }}</div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <app-add-comment></app-add-comment>
</div>
