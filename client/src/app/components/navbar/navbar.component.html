<mat-toolbar class="topBar">
    <div class="symbole"></div>
    <h1 class="logo">MAP</h1>
    <h2 class="username" >{{ this.loginService.username}}
        <button (click)="handleLogout()" *ngIf="this.loginService.username" class="btn btn-info">Logout</button>
    </h2>
    <div class="username" *ngIf="this.loginService.username == null">
        <button routerLink="/login" class="btn btn-info ">Login</button>
    </div>

</mat-toolbar>
