<div class="containe">
    <form class="card" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
            <h2>Inscription</h2>
        </div>
        <div class="card-body">
            <div>
                <label for="nom">Nom:</label>
                <input  type="text" id="nom" formControlName="nom" required>
            </div>
            <div>
                <label for="prenom">Prenom:</label>
                <input type="text" id="prenom" formControlName="prenom" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" autocomplete="username" formControlName="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" autocomplete="current-password" formControlName="password" required>
            </div>
            <div>
                <label for="confirmedPassword">Confirmed password:</label>
                <input type="password" id="confirmedPassword" autocomplete="current-password" formControlName="confirmedPassword" required>
            </div>
        </div>
        <button type="submit" [disabled]="onSubmitValidation()">Register</button>
    </form>
</div>
